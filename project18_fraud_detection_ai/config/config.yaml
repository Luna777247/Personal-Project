# Fraud Detection AI Configuration

# Data Configuration
data:
  raw_data_path: "data/raw/"
  processed_data_path: "data/processed/"
  test_size: 0.2
  random_state: 42

# Feature Engineering
features:
  numeric_features:
    - amount
    - hour
    - day_of_week
    - day_of_month
    - is_weekend
    - amount_zscore
    - transaction_velocity
    - avg_amount_last_hour
    - avg_amount_last_day
    - transaction_count_last_hour
    - transaction_count_last_day
  
  categorical_features:
    - merchant_category
    - card_type
    - transaction_type
    - country_code
  
  time_windows:
    - 3600    # 1 hour
    - 86400   # 1 day
    - 604800  # 1 week

# Model Configuration
models:
  isolation_forest:
    contamination: 0.01
    n_estimators: 200
    max_samples: 256
    random_state: 42
    n_jobs: -1
  
  autoencoder:
    encoding_dim: 32
    hidden_layers: [64, 32, 16]
    epochs: 50
    batch_size: 256
    learning_rate: 0.001
    validation_split: 0.2
  
  lstm_autoencoder:
    sequence_length: 10
    lstm_units: [64, 32]
    epochs: 50
    batch_size: 128
    learning_rate: 0.001

# Evaluation Metrics
evaluation:
  metrics:
    - roc_auc
    - f1_score
    - precision
    - recall
    - precision_at_k
  precision_at_k: [10, 50, 100, 500]

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  log_level: "info"
  model_path: "models/production/"
  threshold: 0.5

# Dashboard Configuration
dashboard:
  port: 8501
  refresh_interval: 5000  # milliseconds
  max_alerts: 100
  alert_threshold: 0.7

# MLflow Configuration
mlflow:
  tracking_uri: "mlflow/"
  experiment_name: "fraud_detection"
  artifact_location: "mlflow/artifacts"
  registered_model_name: "fraud_detector"

# Monitoring
monitoring:
  enable_prometheus: true
  prometheus_port: 8001
  log_predictions: true
  log_path: "logs/"

# Alert Configuration
alerts:
  high_risk_threshold: 0.8
  medium_risk_threshold: 0.5
  notification_channels:
    - email
    - webhook
