server.port=8080

# Gateway Configuration
spring.application.name=api-gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Rate Limiting Configuration
rate.limit.requests=100
rate.limit.duration=1

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.transactionService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.transactionService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.transactionService.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.transactionService.permittedNumberOfCallsInHalfOpenState=3

resilience4j.circuitbreaker.instances.bankingService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.bankingService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.bankingService.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.bankingService.permittedNumberOfCallsInHalfOpenState=3

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.example.apigateway=DEBUG

# Zipkin Configuration (for distributed tracing)
spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0