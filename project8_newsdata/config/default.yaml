# Configuration file for Disaster Data Extractor
# This file contains default settings that can be overridden by environment variables

# Database settings
database:
  url: "sqlite:///data/disaster_data.db"
  pool_size: 5
  max_overflow: 10
  echo: false

# Extractor settings
extractors:
  default_batch_size: 100
  max_workers: 4
  timeout: 300

  rule_based:
    enabled: true

  nlp:
    enabled: true
    model: "vi_core_news_lg"
    confidence_threshold: 0.7

  ollama:
    enabled: true
    base_url: "http://localhost:11434"
    model: "mistral"
    timeout: 30
    use_llm: true

  hybrid:
    enabled: true
    use_ml: true
    use_nlp: true

# Output settings
output:
  format: ["json", "csv"]
  compress: true
  directory: "data/output"
  include_metadata: true

# Logging settings
logging:
  level: "INFO"
  file: "logs/disaster_extractor.log"
  max_size: 10485760  # 10MB
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# Data processing settings
processing:
  cache_dir: ".cache"
  temp_dir: "temp"
  cleanup_temp: true
  validate_input: true

# API settings (if using external APIs)
api:
  timeout: 30
  retries: 3
  backoff_factor: 0.3