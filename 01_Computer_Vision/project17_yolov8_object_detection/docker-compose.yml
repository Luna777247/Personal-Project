version: '3.8'

services:
  yolov8-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./runs:/app/runs
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0  # Set to empty string to disable GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  yolov8-training:
    build: .
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./runs:/app/runs
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["python", "-c", "print('Training container ready. Use docker exec to run training commands.')"]
    profiles:
      - training

  yolov8-notebook:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./runs:/app/runs
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
      - CUDA_VISIBLE_DEVICES=0
    command: ["jupyter", "notebook", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root", "--NotebookApp.token=''"]
    profiles:
      - notebook

networks:
  default:
    name: yolov8-network