name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  DOCKER_REGISTRY: docker.io
  MLFLOW_TRACKING_URI: http://localhost:5000

jobs:
  # Job 1: Code Quality
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy pylint bandit isort
        pip install -r requirements.txt
    
    - name: Run Black (formatting)
      run: black --check src/ tests/
      continue-on-error: true
    
    - name: Run Flake8 (linting)
      run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true
    
    - name: Run isort (import sorting)
      run: isort --check-only src/ tests/
      continue-on-error: true
    
    - name: Run Bandit (security)
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.json
  
  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=html
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
  
  # Job 3: Model Training
  model-training:
    name: Train & Validate Model
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mlflow
          POSTGRES_PASSWORD: mlflow
          POSTGRES_DB: mlflow
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      mlflow:
        image: ghcr.io/mlflow/mlflow:v2.9.2
        env:
          MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow@postgres:5432/mlflow
        ports:
          - 5000:5000
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Wait for MLflow to be ready
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:5000/health; then
            echo "MLflow is ready"
            break
          fi
          echo "Waiting for MLflow... ($i/30)"
          sleep 2
        done
    
    - name: Train model
      run: |
        python examples/train_fraud_detector.py
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
    
    - name: Validate model metrics
      run: |
        python scripts/validate_metrics.py --min-accuracy 0.85
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
    
    - name: Export model artifacts
      run: |
        mkdir -p artifacts
        # Export best model
        python scripts/export_best_model.py --output artifacts/
      env:
        MLFLOW_TRACKING_URI: http://localhost:5000
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: artifacts/
  
  # Job 4: Build Docker Images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: model-training
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push MLflow image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/mlflow/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mlops-mlflow:latest
          ${{ secrets.DOCKER_USERNAME }}/mlops-mlflow:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push API image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/api/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mlops-api:latest
          ${{ secrets.DOCKER_USERNAME }}/mlops-api:${{ github.sha }}
    
    - name: Build and push Dashboard image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./docker/dashboard/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/mlops-dashboard:latest
          ${{ secrets.DOCKER_USERNAME }}/mlops-dashboard:${{ github.sha }}
  
  # Job 5: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: ./artifacts
    
    - name: Export model to Triton format
      run: |
        pip install -r requirements.txt
        python scripts/export_to_triton.py \
          --model-path artifacts/model.pkl \
          --output models/fraud_detector/1/
    
    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # Add your deployment commands here
        # Examples:
        # - kubectl apply -f k8s/staging/
        # - docker-compose -f docker-compose.staging.yml up -d
        # - terraform apply -var-file=staging.tfvars
    
    - name: Run smoke tests
      run: |
        pip install pytest requests
        pytest tests/smoke/ -v --url=https://staging.example.com
  
  # Job 6: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.example.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Manual approval required
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: team-lead,ml-engineer
        minimum-approvals: 1
    
    - name: Download model artifacts
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: ./artifacts
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # Add production deployment commands
    
    - name: Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        text: |
          üöÄ Production Deployment Complete
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()
  
  # Job 7: Monitor Deployment
  monitor-deployment:
    name: Monitor Deployment
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Wait for deployment to stabilize
      run: sleep 60
    
    - name: Check model performance
      run: |
        curl -f https://api.example.com/health || exit 1
        curl -f https://api.example.com/metrics || exit 1
    
    - name: Alert on failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: |
          ‚ö†Ô∏è Deployment monitoring failed!
          Commit: ${{ github.sha }}
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: failure()
