version: '3.8'

services:
  # FastAPI service
  api:
    build: .
    container_name: credit-scoring-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/xgboost_model.json
      - MODEL_TYPE=xgboost
      - MODEL_VERSION=v1.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MLflow tracking server (optional)
  mlflow:
    image: python:3.9-slim
    container_name: mlflow-server
    ports:
      - "5000:5000"
    command: >
      sh -c "pip install mlflow &&
             mlflow server
             --host 0.0.0.0
             --port 5000
             --backend-store-uri sqlite:///mlflow.db
             --default-artifact-root /mlflow/artifacts"
    volumes:
      - ./mlruns:/mlflow
    restart: unless-stopped

  # Streamlit UI (optional)
