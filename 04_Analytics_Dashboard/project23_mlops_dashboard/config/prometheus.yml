global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'mlops-dashboard'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Triton Inference Server metrics
  - job_name: 'triton'
    static_configs:
      - targets: ['triton:8002']
        labels:
          service: 'triton-inference-server'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 10s

  # MLflow metrics (if exposed)
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
        labels:
          service: 'mlflow-tracking'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Custom API metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'inference-api'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Dashboard metrics
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:8501']
        labels:
          service: 'streamlit-dashboard'
    metrics_path: '/metrics'
    scrape_interval: 30s

