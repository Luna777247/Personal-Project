version: '3.8'

services:
  # MongoDB for conversation logging
  mongodb:
    image: mongo:7.0
    container_name: banking_chatbot_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: banking_chatbot
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - backend
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ChromaDB vector database
  chromadb:
    image: chromadb/chroma:latest
    container_name: banking_chatbot_chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    networks:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI backend service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking_chatbot_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - backend
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Streamlit web UI
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: banking_chatbot_web
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    networks:
      - backend
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Gradio web UI (alternative)
  gradio:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: banking_chatbot_gradio
    restart: unless-stopped
    ports:
      - "7860:7860"
    environment:
      - API_BASE_URL=http://api:8000
    command: ["python", "web/gradio_app.py"]
    networks:
      - backend
    depends_on:
      api:
        condition: service_healthy

networks:
  backend:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  chromadb_data:
    driver: local
